{%extends './operations_details.html'%}
{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

  
<div  class="card">
    <div class="card-body">
     
        <form method="POST" action="/add_sousactualite/">
          {%csrf_token%}
        
            <h4 >Formulaire Des Sous-Rubriques Pour La Rubrique <b class="text-danger">{{rubrique.nom}}</b></h4>
          
          <div class="modal-body">
            <div class="form-group">
              <label>Nom</label>
              <input type="text" class="form-control" required name="nom">
            </div>

            <div class="form-group">
              <label style="display:none">Rubrique</label>
              <input type="number" class="form-control"  style="display:none" value="{{rubrique.id}}" name="sous_rubrique">
            </div>
          </div>
       
         
            <input type="submit" class="btn btn-success my-3" value="Enregistrer">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
