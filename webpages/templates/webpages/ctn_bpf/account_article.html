{% for actualites in all_institution %}
 <a href="/view_actualitys/{{ actualites.id }}/{{institution.id}}/" class="group relative block overflow-hidden rounded-xl bg-white shadow-sm hover:shadow-md transition-all duration-300 border border-gray-100 hover:border-blue-100 transform hover:-translate-y-1">
   
    <!-- Image container -->
    <div class="relative aspect-[4/3] bg-gray-100">
        {% if actualites.photos %}
        <img src="{{ actualites.photos.url }}" 
             alt="{{ actualites.intitule }}"
             class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
        {% endif %}
        
        <!-- Micro-badge institution -->
        <span class="absolute top-2 left-2 px-2 py-1 text-xs font-bold text-white bg-gray-800 bg-opacity-90 rounded-full">
            {{ actualites.institution.sigle|truncatechars:6 }}
        </span>
    </div>

    <!-- Content -->
    <div class="p-3 space-y-2">
        <!-- Title -->
        <h3 class="text-sm font-semibold text-gray-800 line-clamp-2">
            {{ actualites.intitule }}
        </h3>
        
        <!-- Price and location -->
        <div class="flex items-center justify-between">
            <span class="text-sm font-bold text-blue-600">
                {{ actualites.prix|default:'0'|floatformat:"0" }} FCFA
            </span>
            
            <div class="flex items-center text-xs text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span>{{ actualites.institution.address|truncatechars:10 }}</span>
            </div>
        </div>
    </div>
</a>
{% endfor %}
